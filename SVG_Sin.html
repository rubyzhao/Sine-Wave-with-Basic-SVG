<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sin</title>
</head>
<body>
    <h3>This is Sin wave from SVG</h3>
    <div id="sine_wave">

        <svg width="1000" height="1000">
                <!-- Y axis -->
          <line x1="10" y1="0" x2="10" y2="200"   
                style="stroke:rebeccapurple;stroke-width:1"/>
                <!-- X axis -->
          <line x1="0" y1="100" x2="1000" y2="100"  
                style="stroke:red;stroke-width:1"/>
        </svg>
      
    </div>
    <script>
        var svg = document.getElementById('sine_wave').children[0];
        var origin = { //origin of axes
            x: 20,
            y: 100
        };       
        var Loop=2e1;
        for (var i = 0; i < Loop; i++) {
            var line = document.createElementNS("http://www.w3.org/2000/svg", "line");

            line.setAttribute('x1', 800 * Math.PI * i / Loop + origin.x);
            line.setAttribute('y1', 100*Math.sin(i) + origin.y);

            line.setAttribute('x2', 800 * Math.PI * (i+1) / Loop + origin.x);
            line.setAttribute('y2', 100*Math.sin(i+1) + origin.y);

            line.setAttribute('style', "stroke:black;stroke-width:1");
            svg.appendChild(line);
}
      </script>
</body>
</html>
